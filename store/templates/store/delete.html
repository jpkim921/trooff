
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Delete {{product}}?</p>
      <form action="{% url 'delete_product' product.id %}" method="POST">
        {% csrf_token %}

        <a class="btn btn-warning" href="{% url 'storehome' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm" />
      </form>
    </div>
  </div>
</div>
