{% extends 'index.html' %} {% load static %} {% block content %}
<div id="page">
  <header>
    <nav>
      <ul id="nav-links">
        <li class="nav-link"><a href="">Home</a></li>
        <li class="nav-link"><a href="">Store</a></li>
        <li class="nav-link"><a href="">Contact Us</a></li>
      </ul>
    </nav>
    <img src="{% static 'store/images/header_banner.jpg' %}" alt="" />
  </header>
  <div id="container">
    <div id="content">
      {% for product in products %}
      <div class="product-tile">
        <a href="{% url 'product' product.id %}">
          <img src="{% static 'store/images/rear-dropout.jpg' %}" alt="" />
        </a>
        <h3>{{ product.product_name }}</h3>
        <p class="price">{{ product.price }}</p>
        <p>
          {{ product.description }}
        </p>
        <button class="add-cart-button">Add to Cart</button>
      </div>
      {% endfor %}
    </div>
    <div id="side-bar">
      <form method="get">
          {{myFilter.form.as_p}}
        <button class="btn btn-primary form-control form-control-sm" type="submit">Search</button>
      </form>
    </div>
  </div>
  <footer>
    <h2>footer</h2>
  </footer>
</div>
{% endblock %}
