{% extends 'pages/base.html' %}
{% load static %}


    {% block css-style %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'pages/stylesheets/contact_style.css' %}"
    />
    {% endblock %}

    {% block content %}
    <div class="container-fluid">
      <h1 id="heading">Trooff</h1>
      <hr class="line1" />
      <div class="row">
        <div class="col">
          <img
            src="{% static 'pages/images/pottery1.jpg' %}"
            class="img-fluid"
            alt="Lady creating pottery"
          />
        </div>
        <div class="col-sm">
          <div class="contact_us">
            <h3>Contact Us</h3>

            <form
              action="mailto:you@yourdomain.com"
              method="POST"
              enctype="text/plain"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>

              <div class="form-group">
                <textarea
                  id="msg"
                  name="user_message"
                  placeholder="Message"
                ></textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn-primary">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
